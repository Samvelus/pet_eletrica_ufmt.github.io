<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa do Campus UFMT</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- A Barra Lateral (Sidebar) -->
    <aside id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h3>Navegação</h3>
        </div>
        <div class="sidebar-menu">
            <div class="map-controls controls">
                <div class="control-section">
                    <label for="sala-input">Para onde quer ir?</label>
                    <div class="autocomplete-container">
                        <input type="text" id="sala-input" placeholder="Digite o nome da sala...">
                        <div id="suggestions-container" class="suggestions"></div>
                    </div>
                    <button id="mostrar-rota-btn">Como chegar?</button>
                </div>

                <div class="control-section">
                    <h4>Opções de Rota</h4>
                    <div class="checkbox-group">
                         <label>
                            <input type="checkbox" id="acessibilidade-checkbox"> Rota Acessível
                        </label>
                    </div>
                </div>
               
                <div class="control-section">
                    <h4>Exibição do Mapa</h4>
                        <select id="andar-filter-select">
                            <option value="0">Térreo</option>
                            <option value="1">1° Andar</option>
                            <option value="2">2° Andar</option>
                        </select>
                     <div class="checkbox-group">
                        <label>
                            <input type="checkbox" id="mostrar-pontos-checkbox" checked> Mostrar Banheiros
                        </label>
                        <label>
                            <input type="checkbox" id="mostrar-info-checkbox" checked> Mostrar Nomes no Mapa
                        </label>
                    </div>
                    <label>Tipo de Mapa:</label>
                    <select id="map-type-select" style="width:100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc;">
                        <option value="Normal">Normal</option>
                        <option value="Híbrido">Híbrido</option>
                        <option value="Satélite">Satélite</option>
                    </select>
                </div>
            </div>
        </div>
    </aside>

    <!-- Conteúdo Principal -->
    <main id="main-content">
        <button id="toggle-sidebar-btn" class="toggle-btn">
            &#9776; <!-- Ícone "hamburger" -->
        </button>
        <div id="map-container">
            <!-- O MAPA LEAFLET SERÁ INICIALIZADO AQUI -->
        </div>
    </main>
    
    <!-- Leaflet JavaScript -->
   <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
